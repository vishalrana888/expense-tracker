<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../style/styles.css">
   
</head>

<body>
    <div class="container">
        <h1 style="color: green;"> 
            EXPANSE TRACKER 
        </h1> 
        <!-- Signup Form -->
        <form id="signupForm">
            <label for="signupName">Enter Name:</label>
            <input type="text" id="signupName" name="name" required autocomplete="on">

            <label for="signupEmail">Enter Email:</label>
            <input type="email" id="signupEmail" name="email" required autocomplete="on">

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required autocomplete="off">

            <button type="submit">Signup</button>
        </form>

        <!-- Existing User - Login Link -->
        <a href="../login/login.html" class="auth-link">Existing User - Login</a>

        <!-- Success Message -->
        <div id="successMessage" style="color:green;"></div>

        <!-- Error Message -->
        <div id="errorMessage" style="color:red;"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.8/axios.min.js"></script>
    <script src="./signup.js" defer></script>
</body>

</html>
