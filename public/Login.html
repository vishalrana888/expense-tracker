<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1 style="color: green;"> 
            EXPANSE TRACKER 
        </h1>
        <!-- Login Form -->
        <form id="loginForm">
            <label for="loginEmail">Enter Email:</label>
            <input type="email" id="loginEmail" name="email" required autocomplete="on">

            <label for="loginPassword">Password:</label>
            <input type="password" id="loginPassword" name="password" required autocomplete="off">

            <button type="submit">Login</button>
        </form>

        <!-- New User - Signup Link -->
        <a href="./signup.html" class="auth-link">New User - Signup</a>
    </div>

    <!-- Error Message -->
    <div id="errorMessage" style="color:red;"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.8/axios.min.js"></script>
    <script src="./login.js" defer></script>
</body>

</html>
