<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login or Sign Up</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="tabs">
            <button class="tablink" onclick="openForm(event, 'login')">Login</button>
            <button class="tablink" onclick="openForm(event, 'signup')">Sign Up</button>
        </div>

        <!-- Login Form -->
        <div id="login" class="form-container">
            <h2>Login</h2>
            <form action="/api/user/login" method="post">
                <label for="loginEmail">Email:</label>
                <input type="email" id="loginEmail" name="email" required>

                <label for="loginPassword">Password:</label>
                <input type="password" id="loginPassword" name="password" required>

                <input type="submit" value="Login">
            </form>
        </div>

        <!-- Signup Form -->
        <div id="signup" class="form-container" style="display:none;">
            <h2>Sign Up</h2>
            <form action="/api/user/signup" method="post">
                <label for="signupName">Name:</label>
                <input type="text" id="signupName" name="name" required>
        
                <label for="signupEmail">Email:</label>
                <input type="email" id="signupEmail" name="email" required>
        
                <label for="signupPassword">Password:</label>
                <input type="password" id="signupPassword" name="password" required>
        
                <input type="submit" value="Sign Up">
            </form>
        </div>
    </div>

    <script>
        function openForm(evt, formName) {
            var i, formContainer, tablink;
            formContainer = document.getElementsByClassName("form-container");
            for (i = 0; i < formContainer.length; i++) {
                formContainer[i].style.display = "none";
            }
            tablink = document.getElementsByClassName("tablink");
            for (i = 0; i < tablink.length; i++) {
                tablink[i].className = tablink[i].className.replace(" active", "");
            }
            document.getElementById(formName).style.display = "block";
            evt.currentTarget.className += " active";
        }
    </script>
</body>

</html>
